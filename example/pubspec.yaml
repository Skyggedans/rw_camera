author: Andrei Klaptsov <skyggedanser@gmail.com>
homepage: https://github.com/Skyggedans/rw_camera
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
